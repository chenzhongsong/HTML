<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="onloadDemo()">
    <div class="div" onmousemove="onOver(this)" onmouseout="onOut(this)"></div>
    <script>
        function onOver(obj) {
            obj.innerHTML = "hello";
        }
        function onOut(obj) {
            obj.innerHTML = "world";
        }
    </script>
    <br>
    <form>
        <input type="text" onchange="changeDemo(this)">
        <input type="text" onchange="alert('拜拜了')">
        <input type="text" onselect="selectDemo(this)">
        <input type="text" onfocus="focusDemo(this)">
    </form>
    <script>
        function changeDemo(obj) {
            alert("hello,内容改变了");
        }
        function selectDemo(bg) {
            bg.style.backgroundColor = "red";
        }
        function focusDemo(bg) {
            bg.style.backgroundColor = "blue";
        }
        function onloadDemo() {
            alert("网页加载完毕");
        }
    </script>
</body>
</html>
