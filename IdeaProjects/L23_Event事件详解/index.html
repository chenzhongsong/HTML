<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS事件详解</title>
</head>
<body>

    1.事件流:描述的是在页面中接手事件的顺序
    2.事件冒泡:有最具体的元素接收,然后逐级向上传播至最不具体的元素的节点(文档)
    3.事件捕获:最不具体的节点先接收事件,而最具体的节点应该是最后接手事件

    <div id="divid">
        <button id="btnid" onclick="btnDeno()">按钮</button>
    </div>

    <script>
        function btnDeno() {
            alert("这是一个HTML的事件处理,直接添加到HTML结构中");
        }
    </script>
</body>
</html>
