<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5的列表块和布局</title>
</head>
<body>

        <!--<ol></ol> 有序列表-->
        <!--<ul></ul> 无序列表-->
        <!--<li>      列表项-->
        <!--<dl>    列表-->
        <!--<dt>    列表项-->
        <!--<dd>    描述-->

    <ul>
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>

    <ol>
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ol>


            <!--1.无序列表-->
            <!--使用标签：<ul>、<li>-->
            <!--属性：disc、circle、square-->
            <!--2.有序列表-->
            <!--使用标签：<ol>、<li>-->
            <!--属性：A、a、L、i、start-->
            <!--3.嵌套列表-->
            <!--使用标签：<ul>、<ol>、<li>-->
            <!--4.自定义列表-->
            <!--使用标签：<dl>、<dt>、<dd>-->

</body>
</html>
