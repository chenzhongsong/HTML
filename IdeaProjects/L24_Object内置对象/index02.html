        //实例 时钟操作
        function startTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            h = change(h);
            m = change(m);
            s = change(s);

            document.getElementById("divid").innerHTML = h+":"+m+":"+s;
            t = setTimeout(function () {
                startTime();
            },1000);

        }
        function change(i) {
            if (i<10) {
                i = "0"+i;
            }
            return i;
        }


    </script>
    <div id="divid"></div>
