<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML的格式化</title>
</head>
<body>

    欢迎来到

    <b>定义粗体文本</b>   <br>
    <big>定义大号字</big>       <br>
    <em>定义着重字</em>  <br>
    <i>定义斜体字</i>    <br>
    <small>定义小号字</small>    <br>
    <strong>定义加重语气</strong> <br>
    定义<sub>定义下标字</sub>下标字    <br>
    定义<sup>定义上标字</sup>上标字    <br>
    <ins>定义插入字</ins>    <br>
    <del>定义删除字</del>    <br>    <br>

    /* HTML样式 <br>
        1.标签 <br>
            <style></style> 样式定义 <br>
            <link> 资源引用 <br>
        2.属性 <br>
            rel="stylesheet":外部样式表 <br>
            type="text/css":引入文档类型 <br>
            margin-left:边距 <br>
    */

    <br> <br>
    /* <br>
        1.三种样式插入方法:<br>
            外部样式表:<br>
                <link rel="stylesheet" type="text/css" href="mystyle.css"> <br>
            内部样式表:<br>
                <style type="text/css">
                body {background-color:red}
                p{margin-left:20px}
                </style>
                                <br>
            内联样式表: <br>
                <p style="color: red;"></p>
    */

</body>
</html>
