<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--<table></table> 定义表格-->
    <!--<caption></caption> 定义表格标题-->
    <!--<th></th>定义表格的表头-->
    <!--<tr></tr>定义表格的行-->
    <!--<td></td>定义表格的单元-->
    <!--<thead></thead>定义表格的页眉-->
    <!--<tbody></tbody>定义表格的主体-->
    <!--<tfoot></tfoot>定义表格的页脚-->
    <!--<col> 定义表格的列属性-->

    <p>表格</p>
    <table border="1">
        <caption>重要表格</caption>
        <tr>
            <th>单元</th>
            <th>单元</th>
            <th>单元</th>
        </tr>
        <tr>
            <td>单元1</td>
            <td></td>
            <td>单元3</td>
        </tr>
        <tr>
            <td>单元1</td>
            <td>单元2</td>
            <td>单元3</td>
        </tr>
    </table> <br><br><br><br><br><br><br><br><br><br>


    <table border="1">
        <caption>表格内的标签</caption>
        <tr>
            <td>表格1</td>
            <td>表格2</td>
        </tr>
        <tr>
            <td>
                <ur>
                    <li>苹果</li>
                    <li>香蕉</li>
                    <li>菠萝</li>
                </ur>
            </td>
            <td>我要吃</td>
        </tr>
    </table> <br><br><br><br><br><br><br><br><br><br>

    <p>单元格的间距和边距</p>
    <table border="1" cellspacing="10">
        <tr>
            <td>表格1</td>
            <td>表格2</td>
            <td>单元3</td>
        </tr>
        <tr>
            <td>表格4</td>
            <td>表格5</td>
            <td>单元6</td>
        </tr>
    </table>
    <br>
    <table border="1" cellpadding="10" bgcolor="#7fffd4" background="翻译登入_11.png">
        <tr>
            <td>表格1</td>
            <td>表格2</td>
            <td>单元3</td>
        </tr>
        <tr>
            <td>表格4</td>
            <td>表格5</td>
            <td>单元6</td>
        </tr>
    </table>
</body>
</html>
