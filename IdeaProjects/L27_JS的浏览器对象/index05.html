<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen对象</title>
</head>
<body>

    1、Screen对象：window.screen 对象包含有关用户屏幕的信息
    2、属性：screen.availWidth - 可用的屏幕宽度
            screen.availHeight - 可用的屏幕高度
            screen.height - 屏幕高度
            screen.width - 频幕宽度 <br/><br/><br/><br/>

    <script>
        document.write("可用宽度："+screen.availWidth+",可用高度："+screen.availHeight+"<br/>");
        document.write("宽度："+screen.width+",高度："+screen.height);

    </script>

</body>
</html>
