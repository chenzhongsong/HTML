<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History对象</title>
</head>
<body>

    1、History对象：window.history对象包含浏览器的历史(url)的集合
    2、History方法：history.back() - 与在浏览器点击后退按钮相同
                    history.forward() - 与在浏览器中点击前进按钮相同
                    history.go() - 进入历史中的某个页面
    <br/><br/><br/><br/><br/>

    <button id="btnid" onclick="back()">返回按钮</button> <br/><br/><br/><br/>

    <a href="index03.html">进入go按钮界面</a>

    <script>
        function back() {
            history.back();
        }

    </script>
</body>
</html>
